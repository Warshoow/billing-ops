version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: billingops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - "3333:3333"
    volumes:
      - ./apps/api/app:/app/apps/api/app
      - ./apps/api/config:/app/apps/api/config
      - ./apps/api/database:/app/apps/api/database
      - ./apps/api/start:/app/apps/api/start
      - ./packages/shared-types/src:/app/packages/shared-types/src
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: billingops
      PORT: 3333
      HOST: 0.0.0.0
    depends_on:
      - postgres

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/dashboard/app:/app/apps/dashboard/app
      - ./apps/dashboard/components:/app/apps/dashboard/components
      - ./apps/dashboard/lib:/app/apps/dashboard/lib
      - ./apps/dashboard/hooks:/app/apps/dashboard/hooks
      - ./packages/shared-types/src:/app/packages/shared-types/src
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
    depends_on:
      - api

volumes:
  postgres_data: