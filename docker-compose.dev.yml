version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: billingops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - "3333:3333"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/billingops
      PORT: 3333
    depends_on:
      - postgres

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/dashboard:/app/apps/dashboard
      - ./packages:/app/packages
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333
    depends_on:
      - api

volumes:
  postgres_data: